<!DOCTYPE html>
<html>
<head>
<title>Village Premier League</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}

.card {
  width: 200px;
  padding: 12px;
  margin: 12px;
  background: #fff;
  border-radius: 10px;
  display: inline-block;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.card img {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
  border: 1px solid #ddd;
}
</style>
</head>

<body>

<h1>Village Premier League</h1>
<h3>Registered Players</h3>

<div id="players"></div>

<script>
fetch("https://script.google.com/macros/s/AKfycbz2wjl_WZw82cWzxYZjNruJNsDzD4G5gxGYNqfyMPXTdp9v68xyZvWakJCcru19riwrEw/exec")
.then(res => res.json())
.then(data => {
  let html = "";

  data.forEach(p => {
    html += `
      <div class="card">
        <img 
          src="${p.Image || 'images/vplleague.jpeg'}"
          onerror="this.src='images/vplleague.jpeg'">
        <h4>${p["Player Name"] || ""}</h4>
        <p>Age: ${p.Age || ""}</p>
        <p>Style: ${p["Playing Format"] || ""}</p>
        <p>Team: ${p["Current Team Name"] || ""}</p>
      </div>
    `;
  });

  document.getElementById("players").innerHTML = html;
})
.catch(err => console.error(err));
</script>

</body>
</html>
